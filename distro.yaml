distro:
  name: Debian
  number: 13
  version: trixie
  mode: efi # efi / mbr
  partitions:
    root: /dev/sdb2
    efi: /dev/sdb1
  mount:
    root: /mnt
    efi: /mnt/efi
  log:
    file: distro.log
    clear_per_stage: Yes # Yes/No
  config:
    arch: amd64
    efi_target: x86_64-efi
    grub_mbr: /dev/sdb
    repo: http://deb.debian.org/debian
    rtc: UTC # UTC / LOCAL
    tz:
      area: America
      zone: Caracas
    hostname: distro-vm
    locale:
      gen:
        - en_US.UTF-8 UTF-8
        - es_ES.UTF-8 UTF-8
        - es_VE.UTF-8 UTF-8
      default: es_VE.UTF-8
    keyboard:
      layout: Spanish
      layoutcode: es
      xkb-keymap: es
      variant: EspanÌƒol
      variantcode: ""
      modelcode: pc105
    user: distro
  stages:
    s0:
      desc: Bootstrap a basic debian system
      script: s0-bootstrap.sh
    s1:
      desc: Generate /etc/fstab
      script: s1-genfstab.sh
    s2:
      desc: Adjust RTC
      script: s2-rtc.sh
    s3:
      desc: Set timezone
      script: s3-tzdata.sh
    s4:
      desc: Locale generation
      script: s4-locale.sh
    s5:
      desc: Keyboard configuration
      script: s5-keyboard.sh
    s6:
      desc: Install aptitude & standard profile
      script: s6-aptitude.sh
    s7:
      desc: Set hostname
      script: s7-hostname.sh
    s8:
      desc: Configure hosts
      script: s8-hosts.sh
    s9:
      desc: Configure apt repositories sources
      script: s9-repos.sh
    s10:
      desc: Install Kernel
      script: s10-kernel.sh
    s11:
      desc: Install Grub
      script: s11-grub.sh
    s12:
      desc: Install firmware non-free
      script: s12-firmware-nonfree.sh
    s13:
      desc: Install network tools
      script: s13-net-tools.sh
    s14:
      desc: Set Password root
      script: s14-passwd.sh
    s15:
      desc: Set User
      script: s15-user.sh
